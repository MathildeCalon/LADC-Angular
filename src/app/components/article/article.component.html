<div class="article">
    <div class="article-img">
        <img src="images/{{article?.image}}" alt={{article?.title}}>
    </div>
    <div class="article-title">
        <h3>{{article?.title}}</h3>
    </div>
    <div class="article-description">
        <p>{{article?.description}}</p>
    </div>
</div>
